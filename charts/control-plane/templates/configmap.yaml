apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chaoscraft-control-plane.fullname" . }}
  labels:
    {{- include "chaoscraft-control-plane.labels" . | nindent 4 }}
data:
  config.yaml: |
    server:
      port: 8080
      grpcPort: 9090
    logging:
      level: {{ .Values.env | selectattr "name" "equalto" "LOG_LEVEL" | map(attribute="value") | first | default "info" }}
      format: json
    metrics:
      enabled: {{ .Values.metrics.enabled }}
